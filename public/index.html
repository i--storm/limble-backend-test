<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div  style="width: 50%;float: left">
            <div id="pie_workers"></div>
            <div class="filers">
                <div class="filter filter_workers">
                    <h3>Workers</h3>
                    <ul>
                        <li v-for="worker in workers" :key="worker.id">
                            <input type="checkbox" v-bind="{ id: 'w_w_cb_'+ worker.id }" v-model="worker.is_checked">
                            <label v-bind="{ for: 'w_w_cb_'+ worker.id }" >{{ worker.username }}</label>
                        </li>
                    </ul>
                </div>
                <div class="filter filter_locations">
                    <h3>Locations</h3>
                    <ul>
                        <li v-for="location in locations" :key="location.id">
                            <input type="checkbox" v-bind="{ id: 'w_l_cb_'+ location.id }">
                            <label v-bind="{ for: 'w_l_cb_'+ location.id }" >{{ location.name }}</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div  style="width: 50%;float: left">
            <div id="pie_locations"></div>
        </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>

</body>
</html>
