<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div  style="width: 50%;float: left">
        <div id="pie_workers"></div>
        <div class="filers">
            <div class="filter filter_workers">
                <h3>Workers</h3>
                <ul>
                    <li>
                        <input type="checkbox" id="w_cb_1">
                        <label for="w_cb_1">Label</label>
                    </li>
                </ul>
            </div>
            <div class="filter filter_locations">
                <h3>Locations</h3>
                <ul>
                    <li>
                        <input type="checkbox" id="w_cb_1">
                        <label for="w_cb_1">Label</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div  style="width: 50%;float: left">
        <div id="pie_locations"></div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
